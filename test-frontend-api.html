<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Keplaca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        #logs {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-item {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste API Keplaca.com</h1>
        <p>Digite uma placa para testar a consulta:</p>
        
        <div>
            <input 
                type="text" 
                id="plateInput" 
                placeholder="ABC1234" 
                maxlength="8"
                style="text-transform: uppercase"
            />
            <button id="searchBtn" onclick="searchPlate()">Buscar</button>
        </div>

        <div id="result"></div>
        
        <h3>üìã Logs:</h3>
        <div id="logs"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.insertBefore(logItem, logs.firstChild);
        }

        async function searchPlate() {
            const input = document.getElementById('plateInput');
            const button = document.getElementById('searchBtn');
            const result = document.getElementById('result');
            
            const plate = input.value.replace(/[^A-Z0-9]/g, '').toUpperCase();
            
            if (plate.length !== 7) {
                result.className = 'error';
                result.textContent = 'Placa inv√°lida! Use o formato ABC1234';
                addLog('‚ùå Placa inv√°lida', 'error');
                return;
            }

            button.disabled = true;
            button.textContent = 'Buscando...';
            result.textContent = 'Consultando placa... Aguarde 10-15 segundos...';
            result.className = '';
            
            addLog(`üîç Iniciando busca para placa: ${plate}`);
            
            const startTime = Date.now();

            try {
                addLog(`üì° Fazendo requisi√ß√£o para: ${API_URL}/vehicles/plate/${plate}`);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    addLog('‚è±Ô∏è  Timeout de 35 segundos atingido', 'error');
                }, 35000);

                const response = await fetch(`${API_URL}/vehicles/plate/${plate}`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                addLog(`üì° Resposta recebida em ${elapsed}s - Status: ${response.status}`);
                
                const data = await response.json();
                
                addLog(`üì¶ Dados recebidos: ${JSON.stringify(data).substring(0, 100)}...`);
                
                if (data.success) {
                    result.className = 'success';
                    result.textContent = JSON.stringify(data, null, 2);
                    addLog(`‚úÖ Sucesso! Placa: ${data.data.placa} - ${data.data.marca} ${data.data.modelo}`);
                } else {
                    result.className = 'error';
                    result.textContent = JSON.stringify(data, null, 2);
                    addLog(`‚ö†Ô∏è  Placa n√£o encontrada: ${data.error}`, 'error');
                }
                
            } catch (error) {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                result.className = 'error';
                
                if (error.name === 'AbortError') {
                    result.textContent = `Erro: Timeout ap√≥s ${elapsed}s\n\nA consulta demorou mais de 35 segundos.`;
                    addLog(`‚ùå Timeout ap√≥s ${elapsed}s`, 'error');
                } else {
                    result.textContent = `Erro: ${error.message}\n\nVerifique se o backend est√° rodando em http://localhost:3001`;
                    addLog(`‚ùå Erro: ${error.message}`, 'error');
                }
                
                console.error('Erro completo:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Buscar';
            }
        }

        // Permite buscar com Enter
        document.getElementById('plateInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchPlate();
            }
        });

        // Log inicial
        addLog('üöÄ P√°gina carregada. Pronto para testar!');
        addLog(`üì° API URL: ${API_URL}`);
    </script>
</body>
</html>
